<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>My test task</title>
<link media="all" rel="stylesheet" type="text/css" href="css/all.css"/>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/ie.js"></script>
<!--[if gte IE 9]><link media="all" rel="stylesheet" type="text/css" href="css/ie.css"/><![endif]-->
</head>
<body>
<div id="wrapper">
	<div id="main">
		<div class="frame">
			<div class="video-frame">
				<iframe width="319" height="183" src="https://www.youtube.com/embed/O7JosqwMiag" frameborder="0" allowfullscreen ></iframe>
			</div>
			<div class="action-box">
				<h1>Добавьте <span>10</span> знакомых человек:</h1>
				<div class="info-bar">
					<div class="line"></div>
					<div class="number"><span class='counter'>0</span> из <span class="steps">10</span></div>
				</div>
				<form class="action-form" action="#">					<fieldset>						<input value='Имя знакомого' onblur="if(this.value=='') this.value=this.defaultValue;" onfocus="if(this.value==this.defaultValue) this.value='';" type="text">
						<button id="submit" type="submit">Добавить <span>(Enter)</span></button>					</fieldset>				</form>
				<ul class="result-list"></ul>
			</div>
		</div>
	</div>   
</div>
</body>
</html>
